{% extends "base.html" %}

{% block contenu %}

<div class="row mt-2">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
            {% if contact %}
            <form method="POST">
                {% csrf_token %}
              <h1 class="h3 mb-3 fw-normal">Modifier les informations du contact</h1>

              <div class="form-floating mt-2">
                <input type="text" class="form-control" id="nom" name="nom" value="{{ contact.prenom }}">
                <label for="nom">Nom</label>
              </div>
              <div class="form-floating mt-2">
                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ contact.nom }}">
                <label for="prenom">Pr√©nom</label>
              </div>
              <div class="form-floating mt-2">
                <input type="text" class="form-control" id="numero" name="numero" value="{{ contact.numero }}">
                <label for="numero">Telephone</label>
              </div>
              <div class="form-floating mt-2">
                <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}">
                <label for="email">Email</label>
              </div>
              <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Modifier</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock contenu %}
